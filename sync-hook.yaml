apiVersion: batch/v1
kind: Job
metadata:
  name: presync-job
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded    
spec:
  template:
    spec:
      containers:
        - name: presync-job
          image: ubuntu     
          command: 
            - /bin/bash
            - -c
            - |
              echo "This is pre-sync"
      restartPolicy: Never
